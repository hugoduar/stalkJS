<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title> Example</title>
	<script type="text/javascript" src="stalk.js"></script>
	<style>
	body{
		margin: 10px 10px;
		font-family: Helvetica;
	}
	#mouseOver{
		background-color: #FF213C;

		height: 100px;

		text-align: left;

		padding-left: 5px;
		padding-top: 3px;

	}

</head>
<body>
	<div id="mouseOver">
		Mouse here!
	</div>
	<div id="consoleEvent">
		Event: <code>NDDALSKJSD</code>

	<script>
		$SE('#mouseOver').sendEventDescription();
	</script>

</html>
